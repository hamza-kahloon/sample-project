version: 2.1

jobs:
  build:
    docker:
      - image: cimg/openjdk:11.0
    working_directory: ~/repo
    steps:
      - name: Build
      - run: mvn -B -DskipTests clean package

  test:
    docker:
      - image: cimg/openjdk:11.0
    working_directory: ~/repo
    steps:
      - name: Test
      - run: mvn test

workflows:
  version: 2.1
    build-and-test:
      jobs:
        - build
        - test:
          requires:
            - build